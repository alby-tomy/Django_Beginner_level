{%extends 'base.html'%}
{%block body%}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TO-DO</h1>
                </div>
            </div>
        </div>

    </div>
</div>



<div class="container ">
    <div class="row">
        <div class="col-md-6" style="margin-top: 10%;">
            <form method="POST" class="p-3 shadow">
                {%csrf_token%}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Task Name">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="priority" placeholder="Enter the priority level">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Data">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="listView col-md-6 p-4 ">
            <center>
                <h4>Task To Be Completed</h4>

            </center> {% for i in taskData %}
            <div class="shadow card">
                <div class="card-body">
                    <h6 class="card-tite">{{i.name}}</h6>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{%url 'todo_app:deleteName' i.id%}">Done</a>
                    <a class="btn btn-warning" href="{%url 'todo_app:updateName' i.id%}">Update</a>
                </div>
            </div>
            <br>
            {%endfor%}

        </div>
    </div>
</div>






{%endblock%}
