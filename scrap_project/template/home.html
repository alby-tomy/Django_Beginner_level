<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Scrapping</title>
</head>

<body>

    <div class="container">
        <div class="row m-5">
            <div class="col-md-4">
                <form method="POST">
                    {%csrf_token%}
                    <input class="form-control" name="page" type="text">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>

            <!-- <div class="col-md-2">
                <button class="btn btn-warning" type="submit">Clear</button>
            </div> -->
            </form>

        </div>
    </div>

    <center>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-dark table-striped">

                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Link</th>
                            </tr>
                        </thead>

                        {% for i in data_val%}
                        <tbody>

                            <tr>
                                <td>{{i.id}}</td>
                                <td>{{i.stringName}}</td>
                                <td>{{i.address}}</td>
                            </tr>
                        </tbody>
                        {%endfor%}

                    </table>
                </div>
            </div>
        </div>
    </center>


</body>

</html>
